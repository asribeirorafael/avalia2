<div style="display: none;" id="analiseAvaliacao">
    <div ng-if="dadosAnaliseAvaliacao.length == 0">
        <div class="col-md-12">
            <h3>Não Existem Resultados para esta Avaliação.</h3>
        </div>
    </div>

    <div ng-if="dadosAnaliseAvaliacao.length != 0">
        <!--<div style="float: right">-->
            <!--<a ng-click="UTILIDADE.Imprimir('analiseAvaliacaoRelatorio')" class="btn default"><span class="fa fa-print"></span></a>-->
        <!--</div>-->

        <div id="analiseAvaliacaoRelatorio" class="col-md-12" style="overflow: hidden; background: #fff">
            <div>
                <div class="col-md-6" google-chart chart="GraficoHipotesePizza" style="height:400px;"></div>
                <div class="col-md-6" google-chart chart="GraficoHipoteseColuna" style="height:400px;"></div>
            </div>
            <div>
                <div class="gridStyle" ng-grid="gridOptions"></div>
            </div>
        </div>


    </div>

    <style>
        .gridStyle {
            border: 1px solid rgb(212,212,212);
            overflow: hidden;
            margin: 15px;
            height: 300px
        }
